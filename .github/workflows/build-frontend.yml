name: 自动检查+构建新前端

on:
  push:
    branches: [develop]
    paths:
      - 'frontend_vue/**'
      - '.github/workflows/build-frontend.yml'
  pull_request:
    branches: [develop]
    paths:
      - 'frontend_vue/**'
      - '.github/workflows/build-frontend.yml'
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 检出基础代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        lfs: false

    - name: 检查路径变化
      uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          frontend:
            - 'frontend_vue/**'

    - name: 条件签出LFS文件
      if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && steps.changes.outputs.frontend == 'true'
      run: |
        git lfs install
        git lfs pull --include="frontend_vue/**" --exclude=""

    - name: 安装 pnpm
      if: steps.changes.outputs.frontend == 'true'
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: 设置 Node.js
      if: steps.changes.outputs.frontend == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: 'frontend_vue/pnpm-lock.yaml'

    - name: 安装前端依赖
      if: steps.changes.outputs.frontend == 'true'
      working-directory: ./frontend_vue
      run: pnpm install

    - name: 构建前端项目
      if: steps.changes.outputs.frontend == 'true'
      working-directory: ./frontend_vue
      run: pnpm build

    - name: 删除并重新创建构建分支
      if: github.event_name == 'push' && steps.changes.outputs.frontend == 'true'
      run: |
        git push origin --delete build/devfrontend || true
        git checkout -B build/devfrontend

    - name: 替换前端文件
      if: steps.changes.outputs.frontend == 'true'
      run: |
        rm -rf ling_chat/static/frontend/*
        cp -r frontend_vue/dist/* ling_chat/static/frontend/

    - name: 提交构建结果
      if: github.event_name == 'push' && steps.changes.outputs.frontend == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ling_chat/static/frontend/

        if git diff --staged --quiet; then
          echo "没有文件需要提交"
        else
          git commit -m "chore: 自动构建前端 [skip ci]"
          git push origin build/devfrontend --force
        fi

    - name: 无文件变化时 Rebase develop 分支
      if: github.event_name == 'push' && steps.changes.outputs.frontend == 'false'
      run: |
        git checkout build/devfrontend
        git fetch origin develop
        git rebase origin/develop
        git push origin build/devfrontend --force
